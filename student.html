<!doctype html>
<html ng-app="repository">
  <head>
    <title>Upload project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link href="assets/css/upload.min.css" rel="stylesheet">
      <link href="assets/css/pre-loader.component.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="assets/js/repository.module.min.js" type="text/javascript"></script>
    <script src="assets/js/upload.controller.js" type="text/javascript"></script>
    
  </head>
  <body ng-cloak>
   <div class="col-md-6 offset-md-3 mt-5" ng-controller="uploadCtrl">
     <h1>View list of approved projects <a href="approved-list.html">here</a></h1>
     <div class="alert alert-info" role="alert">
       <h5 class="alert-heading">File types and format</h5> <hr>
       Supported file types are 
       <ul>
         <li>Documentation: <code>office (*.doc, *.docx)</code></li>
         <li>Implementation: <code>archive (*.zip, *.rar)</code></li>
       </ul>
      </div>
     <form accept-charset="UTF-8" method="POST" novalidate autocomplete="on" name="uploadForm"
     enctype="multipart/form-data">
       <div class="form-group">
         <label for="exampleInputName">Full Name</label>
         <input type="text" name="fullname" class="form-control" id="exampleInputName" 
         placeholder="Enter your name and surname" required ng-model="student.name">
       </div>
       <div class="form-group">
         <label for="exampleInputEmail1" required="required">Matriculation number</label>
         <input type="text" name="matric_number" class="form-control" id="exampleInputEmail1" 
         aria-describedby="emailHelp" placeholder="Enter matriculation number" required 
         ng-model="student.matricNumber" maxlength="9" minlength="9">
       </div>
       <hr>
       <div class="form-group mt-3">
         <label class="mr-2">Upload your project files: <i class="far fa-file-archive"></i>
          <i class="far fa-file-word"></i></label>
         <input type="file" id="file" accept=".doc,.docx,.zip,.rar" multiple required>
       </div>
       <hr>
       <div class="alert alert-danger" role="alert" ng-show="feedback">
        {{ feedback }}</div>
       <button type="submit" class="btn btn-primary" ng-click="upload()" 
       ng-disabled="uploadForm.$invalid">Submit</button>
     </form>
 </div> 


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Project submission status</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Project submitted successfully
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>



<div class="lds-spinner-wrap" ng-show="loading">
  <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
</div>

  </body>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js" integrity="sha512-UwcC/iaz5ziHX7V6LjSKaXgCuRRqbTp1QHpbOJ4l1nw2/boCfZ2KlFIqBUA/uRVF0onbREnY9do8rM/uT/ilqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
